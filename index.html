<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-login</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="icon-wrapper">
               <img class="image" src="shopping-cart-1985.png" alt="">
            </div>
            <div class="text-wrapper">
                <form class="icons">
                    <i class="fa-regular fa-user icon"></i>
                    <input class="input-icons wrap" type="text" id="login" name="login"  placeholder="username"><br>
                    <i class="fa-solid fa-lock icon"></i>
                    <input class="input-icons wrap" type="password" id="pwd" name="pwd" placeholder="password">
            <button type="submit">login</button>
            <p><a href="#">forgot password?</a></p>
            </form>
            </div>
        </div>
    </div>
    
</body>
</html>
